		document.getElementById("s2TOT").style.display = "none";
		//alert ("S2 column will be removed!");
		localStorage.setItem('hideS2','y');
	}

	function hideM() {
		//alert ("Will try to hide/collapse S4 column!");
		document.getElementById("mainMatch").style.display = "none";
		document.getElementById("Mhead").style.display = "none";
		for (let i = 1; i < 19; i++) {
			document.getElementById("mainh"+i+"TD").style.display = "none";	
		}
		document.getElementById("sMx").style.display = "none";
		document.getElementById("mainTOT").style.display = "none";
		//alert ("M column will be removed!");
		localStorage.setItem('hideM','y');
	}				

	function replaceMatch() {
		//alert("Will try to REPLACE hidden matches");
		var reply = prompt("Will try to REPLACE hidden matches.\nEnter match to display.", 'M, S1-S6, all')
		if ( reply === null ) {
			return;
		}
		//alert ("reply was "+reply);
		if ( reply == "S1" ) {
			localStorage.setItem('hideS1','n');
			//location.reload(true); // < works on Pixel!
		}
		if ( reply == "S2" ) { localStorage.setItem('hideS2','n'); }
		if ( reply == "S3" ) { localStorage.setItem('hideS3','n'); }
		if ( reply == "S4" ) { localStorage.setItem('hideS4','n'); }
		if ( reply == "S5" ) { localStorage.setItem('hideS5','n'); }
		if ( reply == "S6" ) { localStorage.setItem('hideS6','n'); }
		if ( reply == "M" ) { localStorage.setItem('hideM','n'); }
		if ( reply == "all" ) { 
			localStorage.setItem('hideS1','n'); localStorage.setItem('hideS2','n');
			localStorage.setItem('hideS3','n'); localStorage.setItem('hideS4','n');
			localStorage.setItem('hideS5','n'); localStorage.setItem('hideS6','n');
			localStorage.setItem('hideM','n');
		}
		location.reload(true);
		
	}

	function checkPICUPS() {
		var CIRCLESstring = localStorage.getItem('lsCIRCLED');
		const CIRCLESarray = CIRCLESstring.split(',');
						/* CIRCLESarray.forEach(element => {
							 alert("'forEach' array element = "+element);
						   });	*/
		for (let index=0; index < CIRCLESarray.length; ++index) {
			const el = CIRCLESarray[index];
				//alert("'for loop' el = "+index+"; "+el);
			var REPel = el.replace("p", "g");
			var lSsbfd = localStorage.getItem("SBFD"+REPel);
			var REPel2 = REPel.replace("h","H");
			var lSscore = localStorage.getItem(REPel2+"s"); 	//localStorage.getItem("g1H1s")
				alert(index+": 'lSsbfd' for "+el+" = "+lSsbfd+"\n"+
					"\tlSscore = "+lSscore);				//localStorage.getItem("SBFDg3h"+i)
			
		}		
	}
